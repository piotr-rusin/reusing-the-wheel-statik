path:
  template: /tags/{{ tag.pk }}
  for-each:
    tag: list(x for x in list(session.query(Tag).all()) if len(x.posts) > 1)
template: list
context:
  static:
    view-name: post
  for-each:
    listed-elements: |
      session.query(Post).filter(
        Post.tags.any(pk=tag.pk)
      ).order_by(
        Post.date.desc()
      ).all()
